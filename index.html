<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Course Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.8/sweetalert2.all.min.js"
      integrity="sha512-RZic48urXA1b8ADX5BsVY1cWZAPXWq4NFS1DnvEqVmIeHxfQ1UiAQ0EW1NfbTlNdWmLDIAVJlfw+J722UgFpdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="container w-50 m-auto my-5">
      <!--forms-->
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Course Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        <div id="nameAlert" class="alert alert-danger">
          Please start with Capital latter
        </div>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"
          >Course Category</label
        >
        <input
          type="text"
          id="cat"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"
          >Course Price</label
        >
        <input
          type="number"
          id="price"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"
          >Course Discreption</label
        >
        <textarea
          id="dis"
          class="form-control"
          id="exampleInputPassword1"
        ></textarea>
      </div>
      <button type="button" disabled id="click" class="btn btn-outline-primary">Add Course</button>
      <button type="clear" class="btn btn-outline-primary">Clear</button>
      <button type="button" id="clrall" class="btn btn-outline-primary">Clear all</button>
      <br />
      <input
        type="search"
        id="search"
        placeholder="Search......"
        onkeyup="Search(this.value)"
        class="my-5 w-100"
      />
      <!--end of forms-->

      <!--table-->
      <table class="table my-2">
        <thead>
          <tr id="head">
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Discreption</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="data"></tbody>
      </table>
      <button type="button" id="darkbtn" class="btn btn-dark my-5">Dark</button>
      <!--end of table-->
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.8/sweetalert2.all.js"
      integrity="sha512-KNyUkHvKdUr9E+x7Zf+XlwnlRAy4LCHwrIbDMvSgXnADUSEMgTLxMXP94Q6VBwy0Krk0dK7s57AZy8mvRSKMtQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.8/sweetalert2.min.js"
      integrity="sha512-c1AfYKag4intaizqJC0Zx1NxImYP7B2namyOLbpFW3P12oYkZjQGQ/8r6N75SlWidbm7oQElnVZqBzRvFtU0Hw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
